    <div class="container">

        <section ng-init="tab = 1" class="tab tab-section" ng-if="display">
            <ul class="nav nav-tabs">
                <li ng-class="{active:tab === 1}">
                    <a ng-click="tab = 1" href>Prices</a>
                </li>
                <li ng-class="{active:tab === 2}">
                    <a href ng-click="tab = 2">Carriers</a>
                </li>

            </ul>

            <!--ng-if="display"-->
            <div ng-show="tab === 1">
                <div class="home-form">
                    <div class="col-xs-5 home-form prices">
                        <div name="quote" class="avg-price">
                            Average Price
                            <p>{{display | currency}}</p>
                        </div>
                    </div>


                    <div class="col-xs-5 col-xs-offset-2 home-form prices">
                        <div name="quote" class="avg-price">
                            Minimum Price
                            <p>{{min | currency}}</p>
                        </div>
<!--                        <p ng-repeat="carrier in carriers"><a href="#">{{carrier}}</a></p>-->
                    </div>
                </div>
            </div>

            <!--                <div class="clear"></div>-->

            <div ng-show="tab === 2">

                <div class="col-xs-10 col-xs-offset-1">
                    <div class="text-center carrier">
                        <p>List of Carriers</p>
                        <p ng-repeat="carrier in carriers"><a href="#">{{carrier}}</a></p>
                    </div>
                </div>
            </div>

        </section>
