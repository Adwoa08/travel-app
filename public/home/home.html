<div class="home-bg">
    <div class="container home-form">

        <form name="quoteForm" novalidate class="form-div">
            <div class="row trip">
                <label class="col-sm-2" id="roundtrip">
                    <input ng-model="radio.value" name="trip" type="radio" value="roundtrip" ng-change="country.returnDate = 'oneway' ? country.returnDate : country.returnDate"> Roundtrip
                </label>
                <label class="col-sm-2" id="oneway">
                    <input ng-model="oneway.check" name="trip" type="radio" value="oneway" ng-change="country.returnDate = oneway.check ? 'oneway' : country.returnDate"> One way
                </label>
            </div>
            <div class="clear"></div>

            <div class="row">
                <div class="col-sm-3">
                    <input ng-model="country.departure" class="form-control" name="departure" type="text" placeholder="Country of departure">
                </div>
                <div class="col-sm-3">
                    <input ng-model="country.destination" class="form-control" name="departure" type="text" placeholder="Country of destination">
                </div>
                <div class="col-sm-3">
                    <input ng-model="country.departDate" class="form-control" name="departDate" type="date">
                </div>
                <div class="col-sm-3">
                    <input ng-model="country.returnDate" class="form-control" name="returnDate" type="date" ng-disabled="oneway.check">
                </div>
            </div>

            <div class="row btn-row-div">
                <div class="col-sm-2">
                    <button class="btn btn-primary form-control" ng-click="info(country)"><span id="search">Search</span><i class="fa fa-plane plane" aria-hidden="true"></i></button>
                </div>
            </div>
        </form>
    </div>

    <div class="clear"></div>

    <div class="container">

        <section ng-init="tab = 1" class="tab tab-section" ng-if="display">
            <ul class="nav nav-tabs">
                <li ng-class="{active:tab === 1}">
                    <a ng-click="tab = 1" href>Prices</a>
                </li>
                <li ng-class="{active:tab === 2}">
                    <a href ng-click="tab = 2">Carriers</a>
                </li>

            </ul>

            <div ng-show="tab === 1">
                <div class="home-form">
                    <div class="col-xs-5 col-xs-offset-2 home-form prices">
                        <div name="quote" class="avg-price">
                            Minimum Price
                            <p>{{min | currency}}</p>
                        </div>
                    </div>
                   
                    <div class="col-xs-5 home-form prices">
                        <div name="quote" class="avg-price">
                            Average Price
                            <p>{{display | currency}}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-show="tab === 2">

                <div class="col-xs-10 col-xs-offset-1">
                    <div class="text-center carrier">
                        <p>List of Carriers</p>
                        <p ng-repeat="carrier in carriers"><a href="#">{{carrier}}</a></p>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <!--End of home-bg-->
